<!doctype html>
<html>
<head>
  <title>OpenCredo React + Redux boilerplate</title>
  <base href="/" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- Boostrap v3 -->
  <link rel="stylesheet" href="/css/bootstrap-v3.3.6.min.css">
  <link rel="stylesheet" href="/css/unsemantic-grid-responsive-tablet-no-ie7.css">
  <link href="/css/react-redux-toastr.min.css" rel="stylesheet" type="text/css">
  <link href="/css/static-styles.css" rel="stylesheet" type="text/css">
  <link href="/css/react-grid-layout.css" rel="stylesheet" type="text/css">

  <link href="/css/flexgrid.css" rel="stylesheet" type="text/css">
  <!-- Uncomment for Boostrap v4 alpha -->
  <!-- <link rel="stylesheet" href="/css/bootstrap-v4.0.0-alpha.2.css"> -->
</head>
<body>
  <div id="root" style="height: 100%"></div>

  <!-- Load Google fonts asynchronously ()-->
  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Open+Sans::latin,latin-ext', 'Roboto::latin' , "Material+Icons::latin" ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
</body>
</html>
